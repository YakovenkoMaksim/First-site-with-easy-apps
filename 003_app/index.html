<!DOCTYPE html>
<html>
<head>
    <title>Prediction</title>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js"></script>
    <link href="../bootstrap/css/bootstrap.css" rel="stylesheet" />
    <script src="../bootstrap/js/jquery-1.12.4.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Контейнер с классом "navbar" включает в себя элементы навигации -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">

        <!-- Класс "container-fluid" - адаптивный контейнер -->
        <div class="container-fluid">

            <!-- Блок с кнопкой "Brand" и кнопкой для развертывания меню (для мобильных устройств) -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/index.html">&lt;yakovenko&gt;</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                    <!-- Набор иконок для кнопки -->

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Набор ссылок навигации, форм и других элементов меню (в мобильном устройстве будет находится в раскрывающеемся списке) -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="../index.html"><span class="glyphicon glyphicon-home"></span>Home</a></li>
                    <li><a href="https://www.facebook.com/IakovenkoMaksym" target="_blank"><span class="glyphicon glyphicon-user"></span>Facebook</a></li>
                    <li><a href="https://github.com/YakovenkoMaksim" target="_blank"><span class="glyphicon glyphicon-save"></span>GitHub</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="cloudText">
                    <div class="predictionText">
                        <p id="predictionText">
                            Садись удобнее! <br />
                            Я тебе погадаю.
                        </p>
                        <img class="img-responsive" src="img/cloudL.png" title="predictionText" height="200" />
                    </div>
                    <div class="listenerText">
                        <p>Напиши желание.</p>
                        <div class="inputDream">
                            <input id="inputDream" type="text" autofocus value="" /><br />
                            <button id="dreamBtn">Дай ответ, старуха</button>
                        </div>
                        <img class="img-responsive" src="img/cloudR.png" title="listenerText" height="200" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <img class="img-responsive predictor" src="img/predictorandchair.png" title="predictor">
            </div>
        </div>
    </div>
</body>
</html>
